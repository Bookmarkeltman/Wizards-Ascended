<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wizards Ascension</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu-overlay" class="fullscreen-menu">
    <div class="menu-content">
      <h1>Wizards Ascension</h1>
      <div id="main-menu-uid"></div>
      <button id="continue-btn" class="menu-btn">Continue</button>
      <button id="new-game-btn" class="menu-btn">New Game</button>
    </div>
    <audio id="main-menu-music" src="menu.mp3" loop></audio>
  </div>

  <div id="event-banner"></div>
  <div id="title-bar"></div>
  <div id="wizard-area">
    <button id="wizard-btn" class="pixel-outline"></button>
  </div>

  <div id="power"></div>
  <div id="pps"></div>
  <div id="bonus"></div>
  <div id="version-label"></div>

  <button id="open-shop-btn" class="menu-btn">Shop</button>
  <button id="open-titles-btn" class="menu-btn">Titles</button>
  <button id="open-rebirth-btn" class="menu-btn">Rebirth</button>
  <button id="reset-data-btn" class="menu-btn">Reset Data</button>

  <div id="shop-overlay" class="overlay-menu">
    <div class="shop-content">
      <h2>Shop</h2>
      <div id="upgrades"></div>
      <button id="close-shop-btn" class="menu-btn">Close</button>
    </div>
  </div>

  <div id="titles-overlay" class="overlay-menu">
    <div class="titles-content">
      <h2>Titles</h2>
      <div id="titles-list"></div>
      <button id="close-titles-btn" class="menu-btn">Close</button>
    </div>
  </div>

  <div id="rebirth-overlay" class="overlay-menu">
    <div class="rebirth-content">
      <h2>Rebirth</h2>
      <div id="rebirth-locked" class="rebirth-locked">
        <div class="locked-icon"></div>
        <div class="progress-container">
          <div id="rebirth-progress-bar" class="progress-bar"></div>
        </div>
        <div id="rebirth-locked-num" class="progress-num"></div>
      </div>
      <div id="rebirth-desc">
        <div>Current Power: <span id="rebirth-power-current">0</span></div>
        <div>Rebirth Bonus Preview: <span id="rebirth-bonus-preview">+5</span></div>
        <button id="confirm-rebirth-btn" class="menu-btn">Rebirth</button>
      </div>
      <button id="cancel-rebirth-btn" class="menu-btn">Close</button>
    </div>
  </div>

  <canvas id="main-lightning-canvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
